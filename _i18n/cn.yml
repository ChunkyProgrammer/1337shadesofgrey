about_title: 1337度灰
about_text: "1337度灰是一个计划于2023年发布，由QEQE（知名Grey Hack内容创作者）和一些Grey Hack老玩家如NXY, NSA, Blue Fox, 3ligma等撰写的书籍系列"

content_title: 内容
content_paragraph_1: "在这个系列中你将学到进入grey hack竞技世界所需要的所有知识。在本系列的第一册中，我们会涵盖grey hack编程及软件开发相关的内容。"
content_paragraph_2: "第二册，计划于今年下半年发布，会开始涵盖用于攻击npc和玩家的进阶技巧（包括利用游戏漏洞），以及一些从其他玩家手中保护自己的防守方法。"

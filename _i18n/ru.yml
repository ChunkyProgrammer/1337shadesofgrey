about_title: 1337 Оттенков Серого
about_text: "1337 Оттенков Серого это серия книг, планируемая к выпуску в 2023 году, за авторством QEQE (известного игрока в Grey Hack) и при помощи таких ветеранов игры Grey Hack как NXY, NSA, Blue Fox и 3ligma."

content_title: Содержание
content_paragraph_1: "В этой серии книг Вы научитесь всему необходимому для того, чтобы преуспеть в мире Grey Hack. В первой книге серии 1337 Оттенков Серого Вы научитесь основам программирования на Grey Script и разработке софта."
content_paragraph_2: "Во второй книге (предположительно выходящей в конце 2023) Вы изучите продвинутые методы для взлома NPC и игроков (включая получение выгоды от внутриигровых эксплойтов), а также способы защиты от других хакеров."

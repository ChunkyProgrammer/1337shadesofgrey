about_title: 1337 Tons de Cinza
about_text: "1337 Tons de Cinza é uma série de livros planejada para publicação em 2023, escrito por QEQE(famoso criador de conteúdo de Grey Hack) e com a colaboração de jogadores veteranos como: NXY, NSA, Blue Fox e 3ligma."

content_title: Conteúdo
content_paragraph_1: "Nesse livro você vai aprender tudo o que você precisa pra conseguir prosperar no mundo competitivo de Grey Hack. No primeiro livro da série 1337 shades, nós vamos cobrir o básico da programação em grey script e desenvolvimento de software."
content_paragraph_2: "O segundo livro, agendado para lançamento no final do ano, vamos começar a cobrir métodos avançados de hacking para hackear NPCs e jogadores (incluindo tomar vantagem de vúlnerabilidades do jogo) assim como métodos de defesa para se proteger contra outros jogadores."

